    <main class="flex-grow">
        {% block content %}
        {% endblock %}
    </main>
    <div id="modal-backdrop"
     class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm hidden z-40">
</div>

<div id="modal-container"
     class="fixed inset-0 flex items-center justify-center z-50 pointer-events-none">
    <div id="modal-content"
         class="bg-white rounded-lg shadow-2xl max-h-full overflow-y-auto transform scale-95 opacity-0 transition-all duration-300 pointer-events-auto">
        </div>
</div>

<script>
  // Fungsi untuk menutup modal
  function closeModal() {
      const backdrop = document.getElementById('modal-backdrop');
      const content = document.getElementById('modal-content');
      content.classList.remove('scale-100', 'opacity-100');
      content.classList.add('scale-95', 'opacity-0');
      backdrop.classList.add('hidden');
      document.body.classList.remove('overflow-hidden'); // Kembalikan scroll
  }

  // Event listener untuk menutup modal dengan menekan backdrop
  document.getElementById('modal-backdrop').addEventListener('click', closeModal);

  // Event listener untuk menutup modal saat htmx:afterSwap selesai (tombol close di modal diklik)
  document.body.addEventListener('htmx:afterSwap', (evt) => {
      if (evt.target.id === 'modal-content' && evt.detail.elt.innerHTML.trim() !== '') {
          // Modal dibuka
          document.getElementById('modal-backdrop').classList.remove('hidden');
          document.body.classList.add('overflow-hidden'); // Matikan scroll
          setTimeout(() => {
               document.getElementById('modal-content').classList.remove('scale-95', 'opacity-0');
               document.getElementById('modal-content').classList.add('scale-100', 'opacity-100');
          }, 50);
      } else if (evt.target.id === 'modal-content' && evt.detail.elt.innerHTML.trim() === '') {
          // Modal ditutup (konten dihapus)
          closeModal();
      }
  });

  // Event listener untuk tombol close dari htmx
  document.body.addEventListener('htmx:beforeSwap', (evt) => {
      // Jika responsnya adalah perintah untuk mengosongkan modal
      if(evt.detail.xhr.status === 204) {
           closeModal();
           evt.detail.shouldSwap = false; // Mencegah htmx swap
      }
  });
</script>

    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>

    <style>
      .htmx-indicator {
          display: none;
          opacity: 0;
          transition: opacity 200ms ease-in;
      }
      .htmx-request .htmx-indicator {
          display: inline;
          opacity: 1;
      }
      .htmx-request.htmx-indicator {
          display: inline;
          opacity: 1;
      }
  </style>
  
</body>
