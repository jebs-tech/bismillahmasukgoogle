{# templates/base.html #}
<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Serve.Tix{% endblock %}</title>

  {% load static %}
  <!-- Tailwind CDN (untuk development/prototype) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'serve-navy': '#0e2448',
            'serve-cream': '#fbf4e6',
            'serve-accent': '#d88b3f',
            'serve-accent-2': '#e9cf77'
          },
          fontFamily: {
            'inter': ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif']
          }
        }
      }
    }
  </script>
  {% block head %}{% endblock %}
</head>
<body class="bg-serve-cream text-gray-900 font-inter antialiased">

  <!-- NAVBAR -->
  <header class="bg-serve-navy text-white">
    <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="{% url 'matches:index' %}" class="text-lg font-bold tracking-wide">
        <span class="text-white">SERVE.</span><span class="text-serve-accent">TIX</span>
      </a>
      <div>
        <a href="#" class="inline-block bg-yellow-300 text-serve-navy px-3 py-1 rounded-full font-medium">Masuk</a>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="min-h-screen">
    <div class="max-w-6xl mx-auto px-6 py-10">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer class="max-w-6xl mx-auto px-6 py-6 text-sm text-gray-600">
    Â© {{ now.year }} Serve.Tix
  </footer>

  {% block scripts %}{% endblock %}
</body>
</html>
