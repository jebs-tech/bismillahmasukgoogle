{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SERVE.TIX - Pertandingan{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- NAVBAR NAVY TUA - SIMPLE -->
    <nav class="bg-blue-950 shadow-lg border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo SERVE.TIX yang bisa diklik ke homepage -->
                <div class="flex items-center">
                    <a href="http://localhost:8000" class="text-xl sm:text-2xl font-bold">
                        <span class="text-white">SERVE</span>
                        <span class="text-yellow-300">.TIX</span>
                    </a>
                </div>
                
                <!-- Hanya tombol Tambah Pertandingan untuk staff -->
                <div>
                    {% if user.is_staff %}
                    <a href="{% url 'match_create' %}" class="bg-yellow-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-yellow-400 font-medium text-sm sm:text-base">
                        Tambah Pertandingan
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <!-- FOOTER -->
    <footer class="bg-blue-950 text-white py-6 sm:py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="mb-4">
                <h2 class="text-xl sm:text-2xl font-bold">
                    <span class="text-white">SERVE</span>
                    <span class="text-yellow-300">.TIX</span>
                </h2>
            </div>
            <div class="text-sm sm:text-base text-gray-300">
                <p>Â© 2025 SERVETIX. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
