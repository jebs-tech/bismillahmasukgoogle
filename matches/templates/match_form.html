{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="min-h-screen bg-gradient-to-b from-white to-orange-100 py-6 sm:py-8 md:py-12">
    <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-xl sm:rounded-2xl md:rounded-3xl shadow-lg sm:shadow-xl md:shadow-2xl p-4 sm:p-6 md:p-8">
            <h2 class="text-2xl sm:text-3xl md:text-4xl font-bold text-gray-800 mb-6">Tambah Pertandingan Baru</h2>
            
            <form method="post" id="matchForm">
                {% csrf_token %}
                <div class="space-y-4 sm:space-y-6">
                    {% for field in form %}
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            {{ field.label }}
                        </label>
                        {{ field }}
                        {% if field.errors %}
                        <p class="text-red-600 text-sm mt-1">{{ field.errors.0 }}</p>
                        {% endif %}
                    </div>
                    {% endfor %}
                </div>
                
                <div class="mt-6 sm:mt-8 flex flex-col sm:flex-row gap-4">
                    <button type="submit" class="bg-orange-500 text-white px-6 py-3 rounded-lg hover:bg-orange-600 font-medium transition duration-200">
                        Simpan Pertandingan
                    </button>
                    <a href="{% url 'match_list' %}" class="bg-gray-500 text-white px-6 py-3 rounded-lg hover:bg-gray-600 font-medium transition duration-200 text-center">
                        Batal
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.getElementById('matchForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const form = e.target;
    const formData = new FormData(form);
    const submitBtn = form.querySelector('button[type="submit"]');
    
    // Disable button & show loading
    submitBtn.disabled = true;
    submitBtn.textContent = 'Menyimpan...';
    
    try {
        const response = await fetch('', {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        });
        
        if (response.ok) {
            // Success - redirect to match list
            window.location.href = "{% url 'match_list' %}";
        } else {
            // Error - enable button
            submitBtn.disabled = false;
            submitBtn.textContent = 'Simpan Pertandingan';
            alert('Error menyimpan pertandingan');
        }
    } catch (error) {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Simpan Pertandingan';
        alert('Network error');
    }
});
</script>
{% endblock %}
