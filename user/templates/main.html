{% extends "base.html" %}
<head>
    <meta charset="UTF-8">
    <title>Aplikasi Tiket</title>
</head>
<body>
    <nav style="background: #f4f4f4; padding: 10px; margin-bottom: 20px;">
        <a href="{% url 'home' %}">Home</a> | 
        
        {% if user.is_authenticated %}
            <a href="{% url 'user_profile' %}">Profil Saya</a> | 
            <a href="{% url 'logout' %}">Logout ({{ user.username }})</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
