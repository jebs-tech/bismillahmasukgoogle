<h2 class="text-2xl font-bold text-red-700 mb-4">Hapus Akun</h2>

<div class="space-y-4">
    <p class="text-gray-700">
        Apakah Anda benar-benar yakin ingin menghapus akun Anda?
    </p>
    <p class="text-gray-700 font-semibold">
        Tindakan ini tidak dapat diurungkan. Semua data Anda, termasuk riwayat pembelian dan tiket aktif, akan dihapus secara permanen.
    </p>
</div>

<div class="mt-8 flex flex-col md:flex-row gap-4">
    <button hx-get="{% url 'user:get_active_tickets' %}"
            hx-target="#dashboard-content"
            hx-swap="innerHTML"
            class="w-full px-6 py-3 bg-gray-200 text-gray-800 font-semibold rounded-lg hover:bg-gray-300 transition duration-200 ease-in-out">
        Batal, Jangan Hapus
    </button>
    
    <form hx-post="{% url 'user:delete_account_confirm' %}"
          hx-target="#dashboard-content"
          hx-confirm="Ini adalah konfirmasi TERAKHIR. Anda yakin ingin menghapus akun ini secara permanen?"
          class="w-full">
        
        {% csrf_token %}
        
        <button type="submit" 
                class="w-full px-6 py-3 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 transition duration-200 ease-in-out">
            Ya, Hapus Akun Saya
        </button>
    </form>
</div>
