<div class="mb-4">
    <button hx-get="{% url 'user:get_purchase_history' %}"
            hx-target="#dashboard-content"
            hx-swap="innerHTML"
            class="flex items-center gap-2 text-sm font-semibold text-gray-600 hover:text-brand-dark-blue transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
          <path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 0 1-.02 1.06L8.832 10l3.938 3.71a.75.75 0 1 1-1.04 1.08l-4.5-4.25a.75.75 0 0 1 0-1.08l4.5-4.25a.75.75 0 0 1 1.06.02Z" clip-rule="evenodd" />
        </svg>
        Kembali ke Riwayat Pembelian
    </button>
</div>

<h2 class="text-2xl font-bold text-gray-800 mb-2">{{ event.name }}</h2>
<p class="text-gray-600 flex items-center gap-1.5 mb-6">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4">
      <path fill-rule="evenodd" d="M9.69 18.933l.003.001C9.89 19.02 10 19 10 19s.11.02.308-.066l.002-.001c...Z" clip-rule="evenodd" />
    </svg>
    <span>{{ event.location }}</span>
</p>

<div class="space-y-3">
    <h3 class="text-lg font-semibold text-gray-700">Tiket Anda ({{ tickets.count }})</h3>
    
    {% for ticket in tickets %}
    <div class="flex items-center justify-between p-4 bg-white border border-gray-200 rounded-lg shadow-sm">
        <div class="flex items-center gap-3">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 text-brand-orange">
              <path d="M4 5.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 .5.5v2.634a.75.75 0 1 0 1.5 0V5.5a2 2 0 0 0-2-2h-11a2 2 0 0 0-2 2v2.634a.75.75 0 1 0 1.5 0V5.5ZM3.25 10a.75.75 0 0 0-1.5 0v4.5a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2v-4.5a.75.75 0 0 0-1.5 0v4.5a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-4.5Z" />
            </svg>
            <span class="font-medium text-gray-800">Tiket #{{ ticket.id }}</span>
        </div>
        <span class="text-sm font-semibold text-gray-500">{{ ticket.get_status_display }}</span>
    </div>
    {% endfor %}
    
</div>
