<div class="p-8 w-full max-w-lg">
    
    <div class="flex justify-between items-center border-b pb-4 mb-6">
        <h3 class="text-2xl font-bold text-brand-dark-blue">Detail Tiket #{{ ticket.id }}</h3>
        
        <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
    
    <div class="space-y-4 mb-6">
        <p class="text-sm text-gray-500">Event</p>
        <h4 class="text-xl font-semibold text-gray-800">{{ ticket.event.name }}</h4>
        
        <p class="text-sm text-gray-500">Tanggal & Lokasi</p>
        <div class="font-medium text-gray-700">
            <p>{{ ticket.event.event_date|date:"l, d F Y, H:i" }}</p>
            <p class="flex items-center gap-1.5 mt-1">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4">
                  <path fill-rule="evenodd" d="M9.69 18.933l.003.001C9.89 19.02 10 19 10 19s.11.02.308-.066l.002-.001c.198-.087.683-.298 1.395-.64.692-.33 1.6-1.036 2.463-2.036.884-1.02 1.838-2.35 2.531-3.951.672-1.55.999-3.23.999-4.78 0-5.523-4.477-10-10-10S0 6.477 0 12c0 1.55.327 3.23.999 4.78.693 1.601 1.647 2.93 2.531 3.951.863 1 1.77 1.707 2.463 2.036.712.342 1.197.553 1.395.64Z" clip-rule="evenodd" />
                </svg>
                {{ ticket.event.location }}
            </p>
        </div>
    </div>
    
    <div class="text-center p-6 bg-gray-50 rounded-lg border border-gray-200">
        <p class="text-lg font-bold text-brand-dark-blue mb-4">SCAN TIKET ANDA</p>
        
        <div class="w-48 h-48 mx-auto bg-white border-8 border-white shadow-lg flex items-center justify-center">
            <span class="text-gray-400 font-bold">[QR/BARCODE DISINI]</span>
        </div>
        
        <p class="mt-4 text-xs text-gray-500">Tiket ID: {{ ticket.id }} | Status: {{ ticket.get_status_display }}</p>
    </div>

</div>
